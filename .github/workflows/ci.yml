name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: collector
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]

      - name: Ruff
        working-directory: collector
        run: ruff check .

      - name: Mypy
        run: mypy collector

      - name: Pytest
        working-directory: collector
        run: pytest
